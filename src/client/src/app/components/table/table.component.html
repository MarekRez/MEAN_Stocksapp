<div class="table-responsive">
  <table class="table table-striped table-bordered border-black table-hover text-dark">
    <thead>
    <tr>
      @for (column of columns; track $index) {
        <th scope="col">{{column.label}}</th>
      }
    </tr>
    </thead>
    <tbody>
      @for (row of rows; track $index) {
        <tr>
          @for (column of columns; track $index) {
            <td class="text-center align-middle">
              <span (click)="column?.onCLick ? column?.onCLick(row) : null"
                    [ngClass]="{
                    'btn btn-danger text-white btn-sm': column?.text === 'Odstrániť',
                    }"
                    [style.cursor]="column?.onCLick ? 'pointer' : 'default'">
                 @if (column.attribute) {
                   {{row[column.attribute]}}
                 } @else {
                   {{column.text}}
                 }
              </span>
            </td>
          }
        </tr>
      } @empty {
        <div class="px-2 mt-3 text-bg-danger">
          Žiadne záznamy
        </div>
      }
    </tbody>
  </table>
</div>
