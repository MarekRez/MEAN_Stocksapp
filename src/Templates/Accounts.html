<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StocksByMarek</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-warning shadow">
  <div class="container">

    <a class="navbar-brand d-flex align-items-center" href="HomePage.html" aria-current="page">
      <img src="./favicon.ico" alt="Stock.image" width="30" height="24" class="me-3">
      <span>Stocks</span>
    </a>


    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link px-3" aria-current="page" href="PridatKlienta.html">Pridať klienta</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3" href="ZoznamKlientov.html">Zoznam klientov</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3" href="Portfolio.html">Portfolio Simulácia</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active px-3" href="Accounts.html">Účty</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3" href="Investing.html">Investovanie</a>
        </li>
      </ul>

      <div class="d-flex ms-auto">
        <button class="btn btn-primary btn-outline-dark" id="themeToggle" title="Switch light mode vs dark mode!">Switch Mode</button>
      </div>

    </div>
  </div>
</nav>

<div class="container mt-5 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg text-bg-secondary p-4 w-100" style="max-width: 800px;">
    <div class="card-body">
      <h2 class="text-center mb-5 text-black fw-bold">Bankový a Investičný Účet</h2>

      <div class="row">
        <!-- Bank Account Section -->
        <div class="col-md-6">
          <h4 class="text-center text-primary">Bankový Účet</h4>
          <form id="bankAccountForm">
            <div class="mb-3">
              <label for="bankAmount" class="form-label">Suma (€)</label>
              <input type="number" id="bankAmount" class="form-control" placeholder="Zadajte sumu" required>
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success" id="depositBank">Vklad</button>
              <button type="button" class="btn btn-danger" id="withdrawBank">Výber</button>
            </div>
          </form>
        </div>

        <!-- Investment Account Section -->
        <div class="col-md-6">
          <h4 class="text-center text-primary">Investičný Účet</h4>
          <form id="investmentAccountForm">
            <div class="mb-3">
              <label for="investmentAmount" class="form-label">Suma (€)</label>
              <input type="number" id="investmentAmount" class="form-control" placeholder="Zadajte sumu" required>
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success" id="depositInvestment">Vklad</button>
              <button type="button" class="btn btn-danger" id="withdrawInvestment">Výber</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const themeToggle = document.getElementById('themeToggle');
  const htmlElement = document.documentElement;

  themeToggle.addEventListener('click', () => {
    const currentTheme = htmlElement.getAttribute('data-bs-theme');
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
    htmlElement.setAttribute('data-bs-theme', newTheme);
  });
</script>

<script src="../../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
