<h1>Zoznam klientov</h1>
<div class="card shadow-lg">
  <div class="card-body">
    @if (isLoading) {
      <div>
        Načítavam ...
      </div>
    } @else if (isDeleting) {
      <div>
        Odstraňujem ...
      </div>
    } @else {
      <div class="mb-2">
        <form [formGroup]="formGroup">
          <input class="form-control" formControlName="search" [placeholder]="'Zadajte meno alebo priezvisko ...'">
        </form>
      </div>
      <app-table
        [columns]="clientsColumns"
        [rows]="filteredClients">
      </app-table>
    }
  </div>
</div>
