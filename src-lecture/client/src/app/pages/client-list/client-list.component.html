<h1>Zoznam klientov</h1>
<div class="card shadow-lg">
  <div class="card-body">
    @if (isLoading) {
      <div>
        Načítavam ...
      </div>
    } @else if (isDeleting) {
      <div>
        Odstraňujem ...
      </div>
    } @else {
      <app-table
        [columns]="clientsColumns"
        [rows]="clients">
      </app-table>
    }
  </div>
</div>
